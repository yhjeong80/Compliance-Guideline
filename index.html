<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffffff">
  <meta name="description" content="회사 업무 수행과 관련한 주요 Compliance 가이드라인과 교육 자료를 제공합니다.">

  <title>Compliance Guideline</title>

  <!-- iOS icons & standalone -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-title" content="Compliance Guideline">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <style>
    :root {
      --primary: #2563eb;
      --primary-soft: #e0ebff;
      --text-main: #111827;
      --text-sub: #6b7280;
      --bg: #f3f4f6;
      --card-bg: #ffffff;
      --border-radius: 14px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text-main);
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      padding: 32px 16px 40px;
    }

    header {
      text-align: center;
      padding: 24px 16px 18px;
      margin-bottom: 16px;
      border-radius: 0 0 24px 24px;
      background: linear-gradient(135deg, #eff6ff, #ffffff);
      box-shadow: 0 2px 6px rgba(15, 23, 42, 0.04);
    }

    header h1 {
      font-size: 1.7rem;
      margin: 0 0 6px;
    }

    header p {
      margin: 0;
      color: var(--text-sub);
      font-size: 0.9rem;
    }

    .card {
      background: var(--card-bg);
      padding: 18px 18px 16px;
      margin-bottom: 14px;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 12px rgba(15, 23, 42, 0.06);
    }

    .home-card {
      display: flex;
      align-items: flex-start;
      gap: 16px;
    }

    .home-card-main {
      display: flex;
      flex-direction: column;
      gap: 6px;
      flex: 1;
      min-width: 0;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-wrap: wrap;
    }

    .card-icon {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      object-fit: cover;
      flex-shrink: 0;
      box-shadow: 0 1px 4px rgba(0,0,0,0.18);
    }

    .badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 0.7rem;
      background: var(--primary-soft);
      color: var(--primary);
      font-weight: 600;
    }

    .badge-muted {
      background: #e5e7eb;
      color: #6b7280;
    }

    .card-title {
      font-size: 1rem;
      font-weight: 600;
    }

    .card-desc {
      font-size: 0.87rem;
      color: var(--text-sub);
      line-height: 1.5;
    }

    .btn-row { margin-top: 4px; }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 4px;
      padding: 8px 16px;
      background: var(--primary);
      color: white;
      border-radius: 999px;
      font-size: 0.87rem;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .btn-disabled {
      background: #e5e7eb;
      color: #9ca3af;
      cursor: default;
    }

    .list {
      margin-top: 24px;
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 14px;
    }

    @media (max-width: 640px) {
      .list { grid-template-columns: 1fr; }
    }

    .view-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin: 4px 0 8px;
    }

    .view-subtitle {
      font-size: 0.9rem;
      color: var(--text-sub);
      margin-bottom: 16px;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--primary);
      color: #fff;
      font-size: 0.8rem;
      font-weight: 600;
      margin-bottom: 12px;
      border: none;
      cursor: pointer;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
      border-radius: 12px;
      overflow: hidden;
      margin-top: 10px;
    }

    .video-wrapper iframe {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <h1>Compliance Guideline</h1>
      <p>회사 업무 수행과 관련한 주요 Compliance 가이드라인과 교육 자료를 제공합니다.</p>
    </header>

    <!-- 홈 화면 -->
    <div id="home-view">
      <div class="list">

        <div class="card home-card">
          <img src="icons/contract_icon_192.png" class="card-icon">
          <div class="home-card-main">
            <div class="card-header">
              <span class="badge">GUIDELINE</span>
              <div class="card-title">구매계약 체결</div>
            </div>
            <div class="card-desc">
              구매계약 체결과 관련된 Compliance 가이드라인 및 교육 영상을 확인할 수 있습니다.
            </div>
            <div class="btn-row">
              <button class="btn" id="open-contract">열기</button>
            </div>
          </div>
        </div>

      </div>
    </div>

    <!-- 2번째 화면 -->
    <div id="contract-view" style="display:none;">
      <button class="back-btn" id="back-home">← 목록으로 돌아가기</button>

      <div class="view-title">구매계약 체결</div>
      <p class="view-subtitle">
        구매계약 체결 관련 Compliance 가이드라인 문서와 교육 영상을 확인할 수 있습니다.
      </p>

      <div class="card">
        <div class="card-header">
          <span class="badge">PDF</span>
          <div class="card-title">구매계약 체결 가이드라인</div>
        </div>
        <div class="btn-row">
          <a class="btn"
             href="pdfjs/viewer.html?file=../Purchasing-Contract-Guideline.pdf&return=../index.html%23contract-view#zoom=page-width">
            문서 열기
          </a>
        </div>
      </div>
    </div>

    <footer>Compliance Guideline – Web App</footer>
  </div>

  <script>
    const homeView = document.getElementById('home-view');
    const contractView = document.getElementById('contract-view');
    const openContractBtn = document.getElementById('open-contract');
    const backHomeBtn = document.getElementById('back-home');

    function showContract() {
      homeView.style.display = 'none';
      contractView.style.display = 'block';
      window.scrollTo(0, 0);
    }

    function showHome() {
      contractView.style.display = 'none';
      homeView.style.display = 'block';
      history.replaceState(null, '', 'index.html');
      window.scrollTo(0, 0);
    }

    openContractBtn.addEventListener('click', showContract);
    backHomeBtn.addEventListener('click', showHome);

    // ✅ viewer → 돌아올 때 (#contract-view)
    if (window.location.hash === '#contract-view') {
      showContract();
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js').catch(console.error);
    }
  </script>
</body>
</html>
